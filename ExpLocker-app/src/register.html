<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Register</title>
    </head>
    <body>
        <div class="col-xl-4 col-md-8 mx-auto text-center p-5" id="register-body">
            <div class="card-body">
                <div class="text-center">
                    <h3 class="white-text">
                        Register
                    </h3>
                    <hr class="hr-light">
                </div>
                <div class="form-group register-form">
                <label for="Role">Role</label>
                    <select class="form-control" id=Role>
                        <option value="Client">Client</option>
                        <option value="Driver">Driver</option>
                        <option value="Carrier">Carrier</option>
                    </select>
                </div>
                <form>  
                <div class="form-group">
                    <div id="register-name">
                        <label for="Name">Name</label>
                        <input class="form-control" id="Name" type="text" required>
                    </div>
                    <div id="register-HomeAddress">
                        <label for = "HomeAddress">Address</label>
                        <input class="form-control" type ="text" id="HomeAddress"  required>
                    </div>
                    <div id="register-Liscence">
                        <label for = "LiscenceNumber">Liscence Number</label>
                        <input class="form-control" type ="number" id="LiscenceNumber"  required>
                    </div>
                    <div id="register-password">
                        <label label for = "Password">Password</label>
                        <input class="form-control" type ="password" id="Password"  required><br>
                    </div>
                </div>
                    <button id="ExpLocker-Register" class="btn btn-primary btn-lg" type="button">
                        Register
                    </button>
                    <h5>
                        Already have Account?
                        <a href="index.html" > Sign In! </a>
                    </h5>
            </form>
            </div>
    </div>

          <script src="js/app.js"></script>
