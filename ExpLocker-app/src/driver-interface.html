      <ul class="list-group">
        <div class="w3-container w3-center w3-animate-zoom">
        <li class="list-group-item active">Function For Driver</li>
        <li class="list-group-item">Accept<hr>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-primary" type="button" id="accept">Accept</button>
            </div>
            <input type="text" class="form-control"  placeholder="Client Address" aria-label="" aria-describedby="basic-addon1" id="client-address-accept">
          </div>
        </li>
        <li class="list-group-item"> Request<hr>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-primary" type="button" id="client-info">Request Client Info</button>
                </div>
                <input type="text" class="form-control"  placeholder="Client Address" aria-label="" aria-describedby="basic-addon1" id="client-address-request-info">
                <input type="password" class="form-control"  placeholder="Password" aria-label="" aria-describedby="basic-addon1" id="password-driver-client-info">
              </div>          
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-primary" type="button" id="location-pin-driver">Request Locker Location Pin</button>
                </div>
                <input type="password" class="form-control"  placeholder="Password" aria-label="" aria-describedby="basic-addon1" id="password-location-pin">
              </div> 
              <button class="btn btn-outline-primary" type="button" id="requestAPLocation">Request Access Point Location</button><br><br>
        </li>
        <li class="list-group-item">Package<hr>
        <button class="btn btn-outline-primary" type="button" id="picked-up">Package Picked Up</button><br><br>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-primary" type="button" id="delivered-client">Delivered To Client</button>
            </div>
            <input type="text" class="form-control"  placeholder="Client Address" aria-label="" aria-describedby="basic-addon1" id="driver-delivered-client">
          </div>
        </li>
        <li class="list-group-item">Withdraw <hr>
              <button class="btn btn-outline-primary" type="button" id="withdraw">Withdraw</button>
        </li>
        <div class="w3-container w3-center w3-animate-zoom">
      </ul>
      </ul>

      <div class="w3-container w3-center w3-animate-zoom">
